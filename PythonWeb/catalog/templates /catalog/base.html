<!DOCTYPE html>
<html lang="en">
<head> 

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'image/L.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
        </div> <!-- Đóng thẻ div col-sm-2 -->
        <div class="col-sm-10">
            <center><h1>Blog làm từ Django</h1></center>
            <p>Nội dung</p>
            {% block content %}
            {% endblock %}
        </div> <!-- Đóng thẻ div col-sm-10 -->
    </div> <!-- Đóng thẻ div row -->
</div> <!-- Đóng thẻ div container-fluid -->
</body>
</html>
